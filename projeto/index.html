<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="phone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            class="instagram-logo"
            src="./img/instagram-logo.png"
            alt="instagram-logo"
          />
          <div class="profile-photo">
            <img src="./img/foto-perfil.png" alt="profile-photo" />
          </div>
          <a class="instagram-login" href="#">Continue as josuejunior.95</a>
          <a class="instagram-logout" href="#">Remove Account</a>
        </div>
        <div class="group">
          <p class="not-account">Not josuejunior.95?</p>
          <p class="not-account">
            <span class="link-blue">Switch Accounts</span> ou
            <span class="link-blue">Sign Up</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app.</p>
          <div class="download">
            <a class="app-download" href="#"></a>
            <a class="app-download" href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
